<!DOCTYPE html>
<html>
<head>
  <title>Make Believe Restaurant - Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    body {
      background-color: lightblue;
      margin: 0;
    }

    .header {
      background-color: dodgerblue;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-height: 100px;
      height: auto;
      width: auto;
      display: block;
      margin: 0 auto;
    }

    .nav-toggle {
      display: none;
      background-color: #333;
      color: white;
      padding: 14px 16px;
      font-size: 20px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
    }
    li {
      float: none;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    li a:hover {
      background-color: #111;
    }

    h1 {
      color: white;
      text-align: center;
    }

    p {
      font-family: verdana;
      font-size: 20px;
    }

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("Restaurant.png");
      height: 600px; 
      width: 400px;
      /* Position and center the image to scale nicely on all screens */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      margin: 0 auto;
    }
    /* Place text in the middle of the image */
    .hero-text {
      text-align: center;
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    @media screen and (max-width: 600px){
      .nav-toggle {
        display: block;
      }

    ul {
      display: none;
      flex-direction: column;
    }

    ul.show {
      display: flex;
    }

    li {
      text-align: center;
    }
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="logo.jpg" alt="Make Believe Restaurant Logo" class="logo">
  </div>

  <!-- Hamburger Button -->
  <button class="nav-toggle" onclick="toggleMenu()">â˜° Menu</button>

  <!-- Navigation -->
  <ul id="navbar">
    <li><a href="home.html">Home</a></li>
    <li><a href="menu.html">Food Menu</a></li>
    <li><a href="about.html">About/Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <h1>Welcome</h1>

  <div class="hero-image">
    <div class="hero-text">
      <button>Reservations</button>
    </div>
  </div>

  <div class="footer">
    <p>
      <a href="https://www.facebook.com/">Facebook</a> 
      <a href="https://www.instagram.com/">Instagram</a>
    </p>
    <p>Hours: 24/7 </p>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("show");
    }
  </script>

</body>
</html>
